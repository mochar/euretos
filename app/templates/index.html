{% extends "layout.html" %}

{% block body %}

<div class="pure-g">
    <div class="pure-u-1-3" id="left">
        <div data-bind="visible: concepts().length === 0">
            <form data-bind="submit: getConcepts">
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <h3>Genes (Entrez)</h3>
                        <textarea rows="15" name="genes" style="width: 100%"></textarea>
                    </div>
                    <div class="pure-u-1-2">
                        <h3>Metabolites (ChEBI)</h3>
                        <textarea rows="15" name="metabolites" 
                            style="width: 100%; margin-left: .3em"></textarea>
                    </div>
                </div>
                
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
        
        <!-- ko if: concepts().length > 0 -->
        <!--<button class="button" data-bind="click: function() { graphDirty(true); }">Update</button>-->

        <div id="result">
            <div class="table-container" id="metabolites" data-bind="with: metabolitesPagination">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" /></th>
                            <th>Metabolite</th>
                            <th>Euretos</th>
                            <th>CHEBI</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: dataToShow">
                        <tr>
                            <td>
                                <input type="checkbox" 
                                    data-bind="checked: show, 
                                                click: function() { $root.graphDirty(true); return true; }" />
                            </td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: id"></td>
                            <td>
                                <a data-bind="text: sourceId,
                                            attr: {href: $root.chebiUrl + sourceId}">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pure-g pagination-control">
                    <div class="pure-u-1-5">
                        <button class="button" style="width: 100%" 
                                data-bind="enable: canPrev, click: prev">
                            Prev
                        </button>
                    </div>
                    <div class="pure-u-1-5">
                        <button class="button" style="width: 100%"
                                data-bind="enable: canNext, click: next">
                            Next
                        </button>
                    </div>
                    <div class="pure-u-3-5"></div>
                </div>
            </div>
            
            <div class="table-container" id="genes" data-bind="with: genesPagination">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" /></th>
                            <th>Gene</th>
                            <th>Euretos</th>
                            <th>Entrez</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: dataToShow">
                        <tr>
                            <td>
                                <input type="checkbox" 
                                    data-bind="checked: show, 
                                                click: function() { $root.graphDirty(true); return true; }" />
                            </td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: id"></td>
                            <td>
                                <a data-bind="text: sourceId,
                                            attr: {href: $root.entrezUrl + sourceId}">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pure-g pagination-control">
                    <div class="pure-u-1-5">
                        <button class="button" style="width: 100%" 
                                data-bind="enable: canPrev, click: prev">
                            Prev
                        </button>
                    </div>
                    <div class="pure-u-1-5">
                        <button class="button" style="width: 100%"
                                data-bind="enable: canNext, click: next">
                            Next
                        </button>
                    </div>
                    <div class="pure-u-3-5"></div>
                </div>
            </div>
            
            <button class="button" data-bind="click: reset">
                <span class="fa fa-arrow-left"></span> Back
            </button>
        </div>
        <!-- /ko -->
    </div>

    <div class="pure-u-2-3" id="right">
        <div class="panel" id="parameters">
            <div class="pure-g">
                <div class="pure-u-2-3">
                    <a href="#" data-bind="click: function() { toggled(!toggled()); }">
                        <span class="fa fa-lg fa-caret-right extra-toggle"></span>
                    </a>
                    
                    <strong>Min. # publications</strong> 
                    <input type="number" min="1" 
                        data-bind="value: publicationCount,
                                   attr: {'max': publicationMax }" />
                    <span>
                        /
                        <span data-bind="text: publicationMax"></span>
                    </span>
                </div>
                
                <div class="pure-u-1-3">
                    <select multiple="multiple" id="predicates-filter" 
                            data-bind="foreach: allPredicates">
                        <option data-bind="value: id, text: name"></option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="settings" class="panel" data-bind="visible: toggled">
            <label><input type="checkbox" data-bind="checked: oneColor"> One color</label>
            <label><input type="checkbox" data-bind="checked: sameWidth"> Scale link width to publication count</label>
            <label><input type="checkbox" data-bind="checked: lonelyConcepts"> Show concepts with no connections</label>
        </div>

        <div class="panel" id="graph">
            <div data-bind="graph: graphDirty"></div>
        </div>
    </div>
</div>

{% endblock %}
